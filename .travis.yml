language: php

php:
  - 7.0

addons:
  apt:
    sources:
      - elasticsearch-2.2
    packages:
      - elasticsearch

before_install:
  - sleep 10

install:
  - rm -f ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini
  - composer install
  - apt-get update elasticsearch

before_script:
  - sleep 10

script:
  - ./vendor/bin/phpunit

matrix:
  allow_failures:
    - php: nightly

  fast_finish: true

# cache vendors
cache:
  directories:
    - vendor
    - $HOME/.composer/cache

# This triggers builds to run on the new TravisCI infrastructure.
# See: http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: false